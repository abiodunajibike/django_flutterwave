{% extends 'base.html' %}    
        
{% block page_title %}
    <title>Flutterwave Card Payment - Select Option</title>
{% endblock page_title %}

{% block container_content %}
<form class="form-signin"  method="POST" action="">
{% csrf_token %}
  
      <div class="row text-center" style="padding-bottom: 30px;">
          <h3 class="form-signin-heading">Select Transaction Option</h3>
      </div>
      
      <div class="row-fluid text-center">
            <a href="{% url 'payment:initiate' %}"><h4>Tokenize Card</h4></a>
      </div>

      <div class="row-fluid text-center">
            <a href="{% url 'payment:initiate' %}"><h4>Charge Card</h4></a>
      </div>

</form>
{% endblock container_content %}
